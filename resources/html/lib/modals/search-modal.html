<!--Search Modal Start-->
<div class="modal fade" id="searchmodal" tabindex="-1" role="dialog" aria-labelledby="searchmodal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom border-gray-200">
                <h5 class="modal-title" id="exampleModalLongTitle">Search
                    <span class="small">Search for something :)</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="material-icons">
                        close
                    </i>
                </button>
            </div>
            <div class="modal-body">
                <form action="POST" class="needs-validation" novalidate>
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" name="search" placeholder="Search site..." aria-label="Search site" aria-describedby="button-addon2"
                            required>
                        <div class="input-group-append">
                            <button class="btn btn-color-1" type="submit" id="button-addon2">Search</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
